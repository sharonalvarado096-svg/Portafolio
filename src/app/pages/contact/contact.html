<section class="contact-section py-5">
  <div class="container">
    <h2 class="fw-bold text-primary mb-4 text-center">Contacto</h2>
    <div class="row justify-content-center g-4">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-center justify-content-center">
        <div class="card shadow-sm w-100 mb-3">
          <div class="card-body text-center">
            <p class="mb-2"><i class="bi bi-envelope me-2"></i> javi@email.com</p>
            <p class="mb-2"><i class="bi bi-telephone me-2"></i> +502 1234 5678</p>
            <p class="mb-2"><i class="bi bi-geo-alt me-2"></i> Guatemala, Guatemala</p>
            <div class="mt-3">
              @for (link of contactLinks; track link.url) {
                <a [href]="link.url" target="_blank" [class]="'btn ' + link.class + ' btn-sm me-2'">
                  <i [class]="link.icon"></i>
                </a>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
